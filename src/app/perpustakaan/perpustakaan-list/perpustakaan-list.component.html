<table class=" table table-striped table-bordered table-hover table-condensed ">
	<thead>
		<tr>
			<th>
				No
			</th>
			<th>
				ISBN
			</th>
			<th>
				Nama Buku
			</th>
			<th>
				QTY
			</th>
			<th>
				Pilih atuh
			</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let t of perpustakaanParent; let i=index" [appHoverHighlight] = "{background: 'navy', text: 'white'}">
			<td> {{i+1}}</td>
			<td>{{t.isbn}}</td>
			<td>{{t.namaBuku}}</td>
			<td>{{t.qty}}</td>
			<td>{{}}
			<td><button (click)="showname(i)" >Edit</button></td>
		</tr>
	</tbody>
</table>
